{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and manage your overtime hours efficiently with Overtime Watcher.">
    <meta name="keywords" content="overtime, work hours, time tracking, productivity, employee management, health, developers, wellness, time management, team collaboration, software development">
    <meta name="author" content="Overtime Watcher">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="YQQ9d4wdUyTbaXfNO_mrHsswKSvD4DhLNqQSYKUL1-8" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://overtime-watcher-201d7bb1154f.herokuapp.com/">
    <meta property="og:title" content="Overtime Watcher - Track Your Awake Hours">
    <meta property="og:description" content="Track and manage your overtime hours efficiently with Overtime Watcher.">
    
    <link class="apple" rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">
    <title>Overtime Watcher</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navBar">
    <div class="container d-flex">
        <div class="navBarTitle">
            <a href="{% url 'home' %}" style="text-decoration: none;"><i class="fa-solid fa-apple-whole" id="apple"></i> Overtime Watcher</a>
        </div>
            <div class="navBarLinks">
                <!-- Navbar toggler for mobile view -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                    </button>
                        <nav id="nav">
                                <a href="{% url 'home' %}">Home</a>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'dashboard' %}">Dashboard</a>
                                    <a href="{% url 'account_logout' %}">Logout</a>
                                {% else %}
                                    <a href="{% url 'account_login' %}">Login</a>
                                    <a href="{% url 'account_signup' %}">Sign up</a>
                                {% endif %}
                        </nav>
                <!-- End of Navbar Links -->
            </div>
    </div>
    <!-- The dropdown navigation for mobile view -->
    <div class="dropdownNav">
        <nav style="display: flex; flex-direction: column; justify-content: start; padding: 15px;">
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'account_login' %}">Login</a>
            <a href="{% url 'account_signup' %}">Sign up</a>
            {% endif %}
        </nav>
    </div>
    
    </header>

    <main>
        {% block content %}
        {% endblock %}
        <div style=" display: flex; height: 100vh;">
            <div style="flex-grow: 1;">
            </div>
        </div>
    </main>

    <footer class="navBar">
    <div class="container d-flex">
            <div class="navBarTitle">
                <p>2025 Overtime Watcher</p>
            </div>
    </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
