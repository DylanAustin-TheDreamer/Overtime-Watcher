{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="display: flex; flex-direction: column; overflow: hidden;">
    <div class="mt-4">
    <h2>Confirm Account Deletion</h2>
    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
    <form method="post" action="{% url 'delete_account' %}" style="display: flex; flex-direction: column; max-width: 600px;">
        {% csrf_token %}
        <input type="password" name="password" value="yes">
        <button type="submit" class="btn btn-danger" style="max-width: 100px;">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="max-width: 50px;">Cancel</a>
    </form>
    {% if password_message %}
        <div class="mt-3">
            <div class="alert alert-danger mt-4" style="width: fit-content; padding: 10px;">{{ password_message }}</div>
        </div>
    {% endif %}
    </div>
</div>
{% endblock %}
